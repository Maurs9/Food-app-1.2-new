<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Asistent inteligent de alimentație și analizor de produse.">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/0ea5e9/ffffff?text=Ghia">
    <title>Ghid de Alimentație Inteligent & Analizor de Produse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        :root {
            --header-height: 80px;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
            /* Default light mode background */
            background-color: #f8fafc; /* slate-50 */
            overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
            -webkit-tap-highlight-color: transparent;
        }
        .dark body {
            /* Dark mode background */
            background-color: #0f172a; /* slate-900 */
        }
        .material-symbols-outlined { 
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; 
            vertical-align: middle; 
            line-height: 1;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        @keyframes modal-enter {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes scanning { 0%, 100% { top: 10%; } 50% { top: 90%; } }
        .scanner-laser {
            position: absolute; top: 50%; left: 5%; right: 5%; height: 2px;
            background: #ef4444; /* Red-500 */
            box-shadow: 0 0 8px #ef4444, 0 0 12px #b91c1c; 
            border-radius: 5px; 
            animation: scanning 2s infinite cubic-bezier(0.5, 0, 0.5, 1);
        }
        
        @keyframes blink-cursor { 50% { opacity: 0; } }
        .streaming-cursor::after {
            content: '▋';
            animation: blink-cursor 1.2s step-end infinite;
            margin-left: 2px;
            font-size: 1.1em;
            color: #0ea5e9; /* sky-500 */
        }
        .dark .streaming-cursor::after {
            color: #38bdf8; /* sky-400 */
        }
        
        @keyframes pulse-success {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        
        .donut-arc {
            transition: stroke-dasharray 1s ease-out;
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .animate-wave {
            animation: wave 2s ease-in-out infinite;
        }
        
        /* --- General Component Styles --- */
        .page-header {
            /* No longer sticky */
            background-color: #f8fafc; /* slate-50 */
            border-bottom: 1px solid #e2e8f0; /* slate-200 */
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .dark .page-header {
            background-color: #0f172a; /* slate-900 */
            border-bottom-color: #334155; /* slate-700 */
        }

        .card {
            background-color: white;
            padding: 1.5rem; /* p-6 */
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 4px 12px -1px rgb(0 0 0 / 0.04), 0 2px 8px -2px rgb(0 0 0 / 0.04);
            border: 1px solid #e2e8f0; /* slate-200 */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -3px rgb(0 0 0 / 0.05), 0 4px 10px -4px rgb(0 0 0 / 0.05);
        }
        .dark .card {
            background-color: #1e293b; /* slate-800 */
            border-color: #334155; /* slate-700 */
            box-shadow: none;
        }
        .dark .card:hover {
            background-color: #334155; /* slate-700 */
            border-color: #475569; /* slate-600 */
        }

        /* --- Tab Styles (New) --- */
        .tab-button-container {
            position: relative;
            display: flex;
            padding: 0.375rem; /* p-1.5 */
            background-color: #e2e8f0; /* slate-200 */
            border-radius: 9999px; /* rounded-full */
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
        }
        .dark .tab-button-container {
            background-color: #1e293b; /* slate-800 */
        }
        
        .tab-button {
            position: relative;
            z-index: 10;
            background-color: transparent;
            color: #475569; /* slate-600 */
            border: none;
            outline: none;
            transition: color 0.3s ease;
        }
        .dark .tab-button {
            color: #94a3b8; /* slate-400 */
        }

        .tab-button:not(.active-tab):hover {
            color: #1e293b; /* slate-800 */
        }
        .dark .tab-button:not(.active-tab):hover {
            color: #f1f5f9; /* slate-100 */
        }

        .tab-button.active-tab {
            color: #0f172a; /* slate-900 */
        }
        .dark .tab-button.active-tab {
            color: #f8fafc; /* slate-50 */
        }

        .active-tab-indicator {
            position: absolute;
            top: 0.375rem;
            bottom: 0.375rem;
            background-color: white;
            border-radius: 9999px; /* rounded-full */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 5;
        }
        .dark .active-tab-indicator {
            background-color: #334155; /* slate-700 */
        }
        
        /* Modal Animations */
        .modal-overlay { animation: fadeIn 0.3s ease-out forwards; }
        .modal-content { animation: modal-enter 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; opacity: 0; }

        /* Scanning Region Overlay Styles */
        .scan-region-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scan-box {
            width: 80%;
            height: 40%;
            border: 3px solid white;
            border-radius: 12px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: border-color 0.2s ease-in-out;
        }
        .scan-box--detected {
            border-color: #22c55e; /* green-500 */
            animation: pulse-success 0.5s ease-out;
        }
        .header-text-shadow {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
        }
        .dark .header-text-shadow {
            text-shadow: none;
        }
    </style>
